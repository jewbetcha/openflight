<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 550">
  <!-- Background -->
  <rect width="900" height="550" fill="#F9FAFB"/>

  <!-- Title -->
  <text x="450" y="35" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#111827" text-anchor="middle">Cheap Radar vs Purpose-Built Speed Sensor</text>

  <!-- LEFT SIDE: Cheap Radar -->
  <rect x="40" y="60" width="380" height="440" rx="15" fill="white" stroke="#DC2626" stroke-width="3"/>
  <rect x="40" y="60" width="380" height="50" rx="15" fill="#DC2626"/>
  <text x="230" y="92" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white" text-anchor="middle">CDM324 / HB100 (~$5)</text>

  <!-- Cheap radar image representation -->
  <rect x="160" y="130" width="120" height="80" rx="5" fill="#374151" stroke="#1F2937" stroke-width="2"/>
  <rect x="175" y="145" width="90" height="50" fill="#4B5563"/>
  <text x="220" y="175" font-family="Arial, sans-serif" font-size="10" fill="#9CA3AF" text-anchor="middle">RADAR</text>

  <!-- Designed for -->
  <text x="230" y="240" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#374151" text-anchor="middle">Designed For:</text>
  <text x="230" y="260" font-family="Arial, sans-serif" font-size="12" fill="#6B7280" text-anchor="middle">"Is someone in the room?"</text>
  <text x="230" y="278" font-family="Arial, sans-serif" font-size="12" fill="#6B7280" text-anchor="middle">Motion-activated lights, door sensors</text>

  <!-- Specs -->
  <line x1="60" y1="300" x2="400" y2="300" stroke="#E5E7EB" stroke-width="1"/>

  <text x="80" y="325" font-family="Arial, sans-serif" font-size="12" fill="#374151">Output Signal:</text>
  <text x="340" y="325" font-family="Arial, sans-serif" font-size="12" fill="#DC2626" text-anchor="end">~10 microvolts</text>

  <text x="80" y="350" font-family="Arial, sans-serif" font-size="12" fill="#374151">Built-in Amplifier:</text>
  <text x="340" y="350" font-family="Arial, sans-serif" font-size="12" fill="#DC2626" text-anchor="end">None</text>

  <text x="80" y="375" font-family="Arial, sans-serif" font-size="12" fill="#374151">Beam Width:</text>
  <text x="340" y="375" font-family="Arial, sans-serif" font-size="12" fill="#DC2626" text-anchor="end">~80° (wide, unfocused)</text>

  <text x="80" y="400" font-family="Arial, sans-serif" font-size="12" fill="#374151">Speed Detection Range:</text>
  <text x="340" y="400" font-family="Arial, sans-serif" font-size="12" fill="#DC2626" text-anchor="end">~3 feet (with amp)</text>

  <text x="80" y="425" font-family="Arial, sans-serif" font-size="12" fill="#374151">Signal Processing:</text>
  <text x="340" y="425" font-family="Arial, sans-serif" font-size="12" fill="#DC2626" text-anchor="end">None (DIY FFT needed)</text>

  <text x="80" y="450" font-family="Arial, sans-serif" font-size="12" fill="#374151">Golf Ball Detection:</text>
  <text x="340" y="450" font-family="Arial, sans-serif" font-size="12" fill="#DC2626" font-weight="bold" text-anchor="end">Not reliable</text>

  <!-- Verdict -->
  <rect x="60" y="465" width="340" height="25" rx="5" fill="#FEE2E2"/>
  <text x="230" y="483" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#DC2626" text-anchor="middle">VERDICT: Wrong tool for the job</text>


  <!-- RIGHT SIDE: Purpose-built -->
  <rect x="480" y="60" width="380" height="440" rx="15" fill="white" stroke="#10B981" stroke-width="3"/>
  <rect x="480" y="60" width="380" height="50" rx="15" fill="#10B981"/>
  <text x="670" y="92" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white" text-anchor="middle">OPS243-A (~$224)</text>

  <!-- Purpose-built radar image representation -->
  <rect x="600" y="130" width="140" height="80" rx="5" fill="#1F2937" stroke="#111827" stroke-width="2"/>
  <rect x="615" y="140" width="50" height="60" fill="#374151"/>
  <rect x="675" y="145" width="50" height="50" fill="#059669" rx="3"/>
  <text x="700" y="175" font-family="Arial, sans-serif" font-size="8" fill="white" text-anchor="middle">MCU</text>
  <text x="640" y="175" font-family="Arial, sans-serif" font-size="8" fill="#9CA3AF" text-anchor="middle">24GHz</text>

  <!-- Designed for -->
  <text x="670" y="240" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#374151" text-anchor="middle">Designed For:</text>
  <text x="670" y="260" font-family="Arial, sans-serif" font-size="12" fill="#6B7280" text-anchor="middle">"How fast is that object moving?"</text>
  <text x="670" y="278" font-family="Arial, sans-serif" font-size="12" fill="#6B7280" text-anchor="middle">Speed guns, traffic monitoring, sports</text>

  <!-- Specs -->
  <line x1="500" y1="300" x2="840" y2="300" stroke="#E5E7EB" stroke-width="1"/>

  <text x="520" y="325" font-family="Arial, sans-serif" font-size="12" fill="#374151">Output Signal:</text>
  <text x="780" y="325" font-family="Arial, sans-serif" font-size="12" fill="#10B981" text-anchor="end">Digital (USB/UART)</text>

  <text x="520" y="350" font-family="Arial, sans-serif" font-size="12" fill="#374151">Built-in Amplifier:</text>
  <text x="780" y="350" font-family="Arial, sans-serif" font-size="12" fill="#10B981" text-anchor="end">Yes + AGC</text>

  <text x="520" y="375" font-family="Arial, sans-serif" font-size="12" fill="#374151">Beam Width:</text>
  <text x="780" y="375" font-family="Arial, sans-serif" font-size="12" fill="#10B981" text-anchor="end">20° (narrow, focused)</text>

  <text x="520" y="400" font-family="Arial, sans-serif" font-size="12" fill="#374151">Speed Detection Range:</text>
  <text x="780" y="400" font-family="Arial, sans-serif" font-size="12" fill="#10B981" text-anchor="end">1-100 meters</text>

  <text x="520" y="425" font-family="Arial, sans-serif" font-size="12" fill="#374151">Signal Processing:</text>
  <text x="780" y="425" font-family="Arial, sans-serif" font-size="12" fill="#10B981" text-anchor="end">On-board FFT + API</text>

  <text x="520" y="450" font-family="Arial, sans-serif" font-size="12" fill="#374151">Golf Ball Detection:</text>
  <text x="780" y="450" font-family="Arial, sans-serif" font-size="12" fill="#10B981" font-weight="bold" text-anchor="end">Yes (has "fast object" mode)</text>

  <!-- Verdict -->
  <rect x="500" y="465" width="340" height="25" rx="5" fill="#D1FAE5"/>
  <text x="670" y="483" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#065F46" text-anchor="middle">VERDICT: Built for this application</text>

  <!-- Bottom comparison -->
  <rect x="150" y="510" width="600" height="30" rx="5" fill="#F3F4F6"/>
  <text x="450" y="530" font-family="Arial, sans-serif" font-size="13" fill="#374151" text-anchor="middle">Price difference: ~45x  |  Capability difference: Night and day</text>

</svg>
