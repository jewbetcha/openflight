<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 400">
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#374151"/>
    </marker>
    <marker id="arrowhead-red" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#DC2626"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="900" height="400" fill="#F9FAFB"/>

  <!-- Title -->
  <text x="450" y="35" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#111827" text-anchor="middle">Why Double Amplification Failed</text>

  <!-- Golf Ball -->
  <circle cx="60" cy="150" r="25" fill="#FFFFFF" stroke="#374151" stroke-width="2"/>
  <text x="60" y="155" font-family="Arial, sans-serif" font-size="12" fill="#374151" text-anchor="middle">Golf</text>
  <text x="60" y="168" font-family="Arial, sans-serif" font-size="12" fill="#374151" text-anchor="middle">Ball</text>
  <text x="60" y="195" font-family="Arial, sans-serif" font-size="11" fill="#6B7280" text-anchor="middle">150 mph</text>

  <!-- Arrow to Radar -->
  <line x1="95" y1="150" x2="135" y2="150" stroke="#374151" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Radar Module -->
  <rect x="145" y="115" width="100" height="70" rx="8" fill="#3B82F6" stroke="#1D4ED8" stroke-width="2"/>
  <text x="195" y="145" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">CDM324</text>
  <text x="195" y="162" font-family="Arial, sans-serif" font-size="11" fill="#BFDBFE" text-anchor="middle">Radar</text>
  <text x="195" y="205" font-family="Arial, sans-serif" font-size="11" fill="#6B7280" text-anchor="middle">Output: ~10μV</text>

  <!-- Arrow to Amp 1 -->
  <line x1="255" y1="150" x2="295" y2="150" stroke="#374151" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Amp 1 -->
  <rect x="305" y="115" width="100" height="70" rx="8" fill="#10B981" stroke="#059669" stroke-width="2"/>
  <text x="355" y="145" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">LM358 #1</text>
  <text x="355" y="162" font-family="Arial, sans-serif" font-size="11" fill="#A7F3D0" text-anchor="middle">~100x gain</text>
  <text x="355" y="205" font-family="Arial, sans-serif" font-size="11" fill="#6B7280" text-anchor="middle">Output: ~1mV</text>

  <!-- Arrow to Amp 2 -->
  <line x1="415" y1="150" x2="455" y2="150" stroke="#374151" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Amp 2 -->
  <rect x="465" y="115" width="100" height="70" rx="8" fill="#10B981" stroke="#059669" stroke-width="2"/>
  <text x="515" y="145" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">LM358 #2</text>
  <text x="515" y="162" font-family="Arial, sans-serif" font-size="11" fill="#A7F3D0" text-anchor="middle">~100x gain</text>
  <text x="515" y="205" font-family="Arial, sans-serif" font-size="11" fill="#6B7280" text-anchor="middle">Output: ~100mV</text>

  <!-- Arrow to ADC -->
  <line x1="575" y1="150" x2="615" y2="150" stroke="#374151" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- ADC -->
  <rect x="625" y="115" width="100" height="70" rx="8" fill="#8B5CF6" stroke="#6D28D9" stroke-width="2"/>
  <text x="675" y="145" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">MCP3008</text>
  <text x="675" y="162" font-family="Arial, sans-serif" font-size="11" fill="#DDD6FE" text-anchor="middle">ADC</text>

  <!-- Arrow to Pi -->
  <line x1="735" y1="150" x2="775" y2="150" stroke="#374151" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Raspberry Pi -->
  <rect x="785" y="115" width="80" height="70" rx="8" fill="#EC4899" stroke="#BE185D" stroke-width="2"/>
  <text x="825" y="145" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">Pi 5</text>
  <text x="825" y="162" font-family="Arial, sans-serif" font-size="11" fill="#FBCFE8" text-anchor="middle">FFT</text>

  <!-- The Problem Section -->
  <rect x="50" y="250" width="800" height="120" rx="10" fill="#FEE2E2" stroke="#DC2626" stroke-width="2"/>

  <text x="450" y="280" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#DC2626" text-anchor="middle">THE PROBLEM: Noise Gets Amplified Too!</text>

  <!-- Noise indicators -->
  <text x="195" y="310" font-family="Arial, sans-serif" font-size="12" fill="#374151" text-anchor="middle">Noise in: ~5μV</text>
  <line x1="245" y1="305" x2="305" y2="305" stroke="#DC2626" stroke-width="2" marker-end="url(#arrowhead-red)"/>

  <text x="355" y="310" font-family="Arial, sans-serif" font-size="12" fill="#374151" text-anchor="middle">Noise: ~500μV</text>
  <line x1="405" y1="305" x2="465" y2="305" stroke="#DC2626" stroke-width="2" marker-end="url(#arrowhead-red)"/>

  <text x="515" y="310" font-family="Arial, sans-serif" font-size="12" fill="#374151" text-anchor="middle">Noise: ~50mV</text>
  <line x1="565" y1="305" x2="625" y2="305" stroke="#DC2626" stroke-width="2" marker-end="url(#arrowhead-red)"/>

  <text x="675" y="310" font-family="Arial, sans-serif" font-size="12" fill="#374151" text-anchor="middle">Noise floor:</text>
  <text x="675" y="328" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#DC2626" text-anchor="middle">31,000</text>

  <!-- Bottom explanation -->
  <text x="450" y="355" font-family="Arial, sans-serif" font-size="13" fill="#374151" text-anchor="middle">Signal-to-Noise Ratio stays the same (or gets worse) — the golf ball signal is still buried!</text>

</svg>
