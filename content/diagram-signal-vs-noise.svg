<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 500">
  <!-- Background -->
  <rect width="900" height="500" fill="#F9FAFB"/>

  <!-- Title -->
  <text x="450" y="35" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#111827" text-anchor="middle">Signal vs Noise: Before and After Double Amp</text>

  <!-- LEFT CHART: Single Amp -->
  <text x="225" y="70" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#374151" text-anchor="middle">Single LM358 Amplifier</text>

  <!-- Chart area -->
  <rect x="50" y="90" width="350" height="180" fill="white" stroke="#D1D5DB" stroke-width="1"/>

  <!-- Y-axis label -->
  <text x="30" y="180" font-family="Arial, sans-serif" font-size="11" fill="#6B7280" text-anchor="middle" transform="rotate(-90, 30, 180)">Magnitude</text>

  <!-- X-axis label -->
  <text x="225" y="285" font-family="Arial, sans-serif" font-size="11" fill="#6B7280" text-anchor="middle">Frequency (Hz)</text>

  <!-- Noise floor - single amp -->
  <rect x="50" y="220" width="350" height="50" fill="#FEE2E2" opacity="0.5"/>
  <line x1="50" y1="220" x2="400" y2="220" stroke="#DC2626" stroke-width="2" stroke-dasharray="5,5"/>
  <text x="55" y="215" font-family="Arial, sans-serif" font-size="10" fill="#DC2626">Noise Floor: ~4,000</text>

  <!-- Signal peak - single amp (barely above noise) -->
  <path d="M 280 220 Q 290 180 300 220" stroke="#10B981" stroke-width="3" fill="none"/>
  <circle cx="290" cy="180" r="4" fill="#10B981"/>
  <text x="290" y="170" font-family="Arial, sans-serif" font-size="10" fill="#10B981" text-anchor="middle">Signal: ~6,000</text>

  <!-- Interference spike -->
  <path d="M 180 220 Q 190 130 200 220" stroke="#F59E0B" stroke-width="2" fill="none"/>
  <text x="190" y="120" font-family="Arial, sans-serif" font-size="9" fill="#F59E0B" text-anchor="middle">Interference</text>
  <text x="190" y="132" font-family="Arial, sans-serif" font-size="9" fill="#F59E0B" text-anchor="middle">~3500 Hz</text>

  <!-- Frequency markers -->
  <text x="80" y="280" font-family="Arial, sans-serif" font-size="9" fill="#6B7280" text-anchor="middle">0</text>
  <text x="160" y="280" font-family="Arial, sans-serif" font-size="9" fill="#6B7280" text-anchor="middle">2000</text>
  <text x="240" y="280" font-family="Arial, sans-serif" font-size="9" fill="#6B7280" text-anchor="middle">4000</text>
  <text x="320" y="280" font-family="Arial, sans-serif" font-size="9" fill="#6B7280" text-anchor="middle">6000</text>

  <!-- Stats box - single amp -->
  <rect x="50" y="300" width="350" height="60" rx="5" fill="#ECFDF5" stroke="#10B981" stroke-width="1"/>
  <text x="225" y="320" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#065F46" text-anchor="middle">Signal above noise: +2,000</text>
  <text x="225" y="340" font-family="Arial, sans-serif" font-size="11" fill="#065F46" text-anchor="middle">Detection range: ~3 feet</text>
  <text x="225" y="355" font-family="Arial, sans-serif" font-size="11" fill="#6B7280" text-anchor="middle">(Barely detectable with hand waves)</text>

  <!-- RIGHT CHART: Double Amp -->
  <text x="675" y="70" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#374151" text-anchor="middle">Double LM358 Amplifiers</text>

  <!-- Chart area -->
  <rect x="500" y="90" width="350" height="180" fill="white" stroke="#D1D5DB" stroke-width="1"/>

  <!-- Y-axis label -->
  <text x="480" y="180" font-family="Arial, sans-serif" font-size="11" fill="#6B7280" text-anchor="middle" transform="rotate(-90, 480, 180)">Magnitude</text>

  <!-- X-axis label -->
  <text x="675" y="285" font-family="Arial, sans-serif" font-size="11" fill="#6B7280" text-anchor="middle">Frequency (Hz)</text>

  <!-- Noise floor - double amp (MUCH HIGHER) -->
  <rect x="500" y="160" width="350" height="110" fill="#FEE2E2" opacity="0.5"/>
  <line x1="500" y1="160" x2="850" y2="160" stroke="#DC2626" stroke-width="2" stroke-dasharray="5,5"/>
  <text x="505" y="155" font-family="Arial, sans-serif" font-size="10" fill="#DC2626">Noise Floor: ~31,000</text>

  <!-- Signal peak - double amp (still barely above new noise floor) -->
  <path d="M 730 160 Q 740 120 750 160" stroke="#10B981" stroke-width="3" fill="none"/>
  <circle cx="740" cy="120" r="4" fill="#10B981"/>
  <text x="740" y="110" font-family="Arial, sans-serif" font-size="10" fill="#10B981" text-anchor="middle">Signal: ~45,000</text>

  <!-- Interference spike (also amplified) -->
  <path d="M 630 160 Q 640 95 650 160" stroke="#F59E0B" stroke-width="2" fill="none"/>
  <text x="640" y="90" font-family="Arial, sans-serif" font-size="9" fill="#F59E0B" text-anchor="middle">Interference</text>
  <text x="640" y="102" font-family="Arial, sans-serif" font-size="9" fill="#F59E0B" text-anchor="middle">(amplified!)</text>

  <!-- Frequency markers -->
  <text x="530" y="280" font-family="Arial, sans-serif" font-size="9" fill="#6B7280" text-anchor="middle">0</text>
  <text x="610" y="280" font-family="Arial, sans-serif" font-size="9" fill="#6B7280" text-anchor="middle">2000</text>
  <text x="690" y="280" font-family="Arial, sans-serif" font-size="9" fill="#6B7280" text-anchor="middle">4000</text>
  <text x="770" y="280" font-family="Arial, sans-serif" font-size="9" fill="#6B7280" text-anchor="middle">6000</text>

  <!-- Stats box - double amp -->
  <rect x="500" y="300" width="350" height="60" rx="5" fill="#FEF2F2" stroke="#DC2626" stroke-width="1"/>
  <text x="675" y="320" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#991B1B" text-anchor="middle">Signal above noise: +14,000</text>
  <text x="675" y="340" font-family="Arial, sans-serif" font-size="11" fill="#991B1B" text-anchor="middle">Detection range: ~2-3 feet (same or worse!)</text>
  <text x="675" y="355" font-family="Arial, sans-serif" font-size="11" fill="#6B7280" text-anchor="middle">(More gain ≠ more range)</text>

  <!-- Arrow between charts -->
  <path d="M 420 180 L 480 180" stroke="#374151" stroke-width="3" marker-end="url(#arrow)" fill="none"/>
  <text x="450" y="200" font-family="Arial, sans-serif" font-size="11" fill="#374151" text-anchor="middle">+100x</text>
  <text x="450" y="215" font-family="Arial, sans-serif" font-size="11" fill="#374151" text-anchor="middle">gain</text>

  <!-- Arrow marker -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#374151"/>
    </marker>
  </defs>

  <!-- Bottom explanation -->
  <rect x="50" y="380" width="800" height="100" rx="10" fill="#FEF3C7" stroke="#F59E0B" stroke-width="2"/>

  <text x="450" y="410" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#92400E" text-anchor="middle">The Core Problem</text>

  <text x="450" y="435" font-family="Arial, sans-serif" font-size="13" fill="#374151" text-anchor="middle">The CDM324's weak output isn't just a gain problem — it's a signal-to-noise ratio problem.</text>
  <text x="450" y="455" font-family="Arial, sans-serif" font-size="13" fill="#374151" text-anchor="middle">The radar module itself doesn't produce enough signal relative to environmental noise.</text>
  <text x="450" y="475" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#92400E" text-anchor="middle">Solution: Need a radar designed for speed measurement, not just presence detection.</text>

</svg>
